<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SheCodes | Weather App</title>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <p>🌤️</p>
            <h1>Currently 21° in Tokyo</h1>
            <p>13° / <strong>23°</strong></p>
        </header>
        <main>
            <div clas="tomorrow">
                <h3>🌧️Tomorrow</h3>
                <p>10° / <strong>22°</strong></p>
            </div>
            <div class="saturday">
                <h3>⛅Saturday</h3>
                <p>15° / <strong>17°</strong></p>
            </div>
            <div class="Sunday">
                <h3>☀️Sunday</h3>
                <p>25° / 28°</p>
            </div>
        </main>
        <footer>
            <p>Coded by Matt Delac</p>
        </footer>
    </body>
